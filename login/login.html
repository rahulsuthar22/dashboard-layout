<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="registration">
        <form action="#" class="form container-md px-md-5 px-3 " id="form" method="get">
            <h3 class="heading-h3 text-center my-3">Login</h3>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="rahul_22">
                <label for="username">Username</label>
            </div>
            <div id="msgDiv1"></div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <label for="password">Enter Password</label>
            </div>
            <div id="msgDiv2"></div>
            <button type="submit" class="btn btn-primary mb-md-5 mb-3" id="submitBtn">Login</button>
        </form>
    </div>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 " crossorigin="anonymous "></script>
    <script src="js/app.js"></script>
</body>

</html>
