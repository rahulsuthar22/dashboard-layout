<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="box">
        <div>
            <nav class="navigation">
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <i class="bi bi-list"></i>
                  </button>
                <div class="searchbar"><input class="search" type="text" name="search" id="search" placeholder="Search..."></div>
                <i class="bi bi-bell-fill notification"></i>
                <div class="profile dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false"><img src="image/lady.jpg" alt="">
                    <p>Rahul Suthar</p>

                </div>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                    <li><a class="dropdown-item " href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Rating</a></li>
                    <li><a class="dropdown-item" href="../login/login.html">Sign out</a></li>

                </ul>
            </nav>
            <div class="main-content">
                <div class="first-row row">
                    <div class="col cards"><i class="bi bi-person"></i>
                        <div>
                            <h5>Excellence</h5>
                            <p>Performance</p>
                        </div>
                    </div>
                    <div class="col cards"><i class="bi bi-book"></i>
                        <div>
                            <h5>10</h5>
                            <p>Total Subject</p>
                        </div>
                    </div>
                    <div class="col cards"><i class="bi bi-123"></i>
                        <div>
                            <h5>90%</h5>
                            <p>Average Score</p>
                        </div>
                    </div>
                    <div class="second-row row">
                        <div class="col"><canvas id="myChart1" class="cards"></canvas></div>
                        <div class="col cards">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">First</th>
                                        <th scope="col">Last</th>
                                        <th scope="col">Handle</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>@fat</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td colspan="2">Larry the Bird</td>
                                        <td>@twitter</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="sidebar text-center border offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <a href="#" class="logo"><img class="img-fluid" src="image/logo.png" alt=""></a>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <hr>
            <ul>
                <li class="link"><a href=""><i class="bi bi-table"></i>Table</a></li>
                <li class="link"><a href="../login/login.html"><i class="bi bi-box-arrow-in-right"></i>Sign in</a></li>
                <li class="link"><a href=""><i class="bi bi-box-arrow-in-right"></i>Sign up</a></li>
            </ul>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
